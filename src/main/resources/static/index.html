<!DOCTYPE html>
<html>
  <head>
    <title>Person Registry Application</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>

  <body>
    <div id="personsContainer" class="persons-container">

      <div id="personsList" class="persons-list">
        <h2>Persons</h2>
        <table class="persons-table">
          <thead>
            <tr>
              <th>Person Id</th>
              <th>Person Name</th>
            </tr>
          </thead>
          <tbody id="personsTableBody"></tbody>
        </table>
      </div>
      <hr />

      <div class="persons-form-container">
        <h2>Add Person</h2>
        <form id="addPerson" class="persons-form" action="#">
          <div class="person-form-entry">
            <label for="personNameToAdd">Person Name</label>
            <input type="text" id="personNameToAdd" name="personNameToAdd">
          </div>
          <br/>
          <button type="button" id="addPersonSubmit" onclick="addPerson(renderPersonsListCallback(document.getElementById('personsTableBody')));">Add</button>
        </form>
      </div>
      <hr />

      <div class="persons-form-container">
        <h2>Update Person</h2>
        <div class="form-wrapper">
        <form id="updatePerson" class="persons-form" action="#">
          <div class="person-form-entry">
            <label for="personIdToUpdate">Person Id To Update</label>
            <input type="text" id="personIdToUpdate" name="personIdToUpdate">
            <br/><br/>
            <label for="personNameToUpdate">Person Name</label>
            <input type="text" id="personNameToUpdate" name="personNameToUpdate">
          </div>
          <br/>
          <button type="button" id="updatePersonSubmit" onclick="updatePerson(renderPersonsListCallback(document.getElementById('personsTableBody')));">Update</button>
        </form>
      </div>
      </div>
      <hr />

      <div class="persons-form-container">
        <h2>Delete Person</h2>
        <form id="deletePerson" class="persons-form" action="#">
          <div class="person-form-entry">
            <label for="personIdToDelete">Person Id To Delete</label>
            <input type="text" id="personIdToDelete" name="personIdToDelete">
          </div>
          <br/>
          <button type="button" id="deletePersonSubmit" onclick="deletePersonById(renderPersonsListCallback(document.getElementById('personsTableBody')));">Delete</button>
        </form>
      </div>

      <div class="persons-form-container">
        <h2>Search Person</h2>
        <form id="searchPerson" class="persons-form" action="#">
          <div class="person-form-entry">
            <label for="personIdToSearch">Person Id</label>
            <input type="text" id="personIdToSearch" name="personIdToSearch">
            <br/><br/>
            <label for="personNameToSearch">Person Name</label>
            <input type="text" id="personNameToSearch" name="personNameToSearch">
          </div>
          <br/>
          <button type="button" id="searchPersonSubmit" onclick="searchPerson(renderPersonsListCallback(document.getElementById('personsTableBody')));">Search</button>
          <br/>
          <button type="button" id="listPersonSubmit" onclick="listPersons(renderPersonsListCallback(document.getElementById('personsTableBody')));">Get Persons Table</button>
        </form>
      </div>
      <hr />

    </div>
    <script type="text/javascript" src="js/personRegistryApi.js"></script>
  </body>
</html>
