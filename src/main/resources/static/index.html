<!DOCTYPE html>
<html>
  <head>
    <title>Person Registry Application</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>

  <body>
    <div id="personsContainer" class="persons-container">

      <div id="personsList" class="persons-list">
        <h2>Person Registry</h2>
        <div id="personsCardContainer"></div>
      </div>
      <hr />

      <div class="persons-form-container">
        <h2>Add Person</h2>
        <form id="addPersonForm" class="persons-form" action="#">
          <div class="person-form-entry">
            <label for="personName">Person Name</label>
            <input type="text" id="personName" name="personName">
            <br/><br/>
            <label for="contactType">Contact Type</label>
            <input type="text" id="contactType" name="contactType">
            <br/><br/>
            <label for="contactInfo">Contact Info</label>
            <input type="text" id="contactInfo" name="contactInfo">
          </div>
          <br/>
          <button type="button" id="addPersonSubmit" onclick="addPerson();">Add</button>
        </form>
      </div>
      <hr />

      <div class="persons-form-container">
        <h2>Update Person</h2>
        <p class="comment">Leave fields empty if you don't want to update them.</p>
        <form id="updatePersonForm" class="persons-form" action="#">
          <div class="person-form-entry">
            <label for="personId">Update Person with the following Person ID:</label>
            <input type="text" id="personId" name="personId">
            <br/><br/>
            <label for="personName">New Person Name</label>
            <input type="text" id="personName" name="personName">
            <br/><br/>
            <label for="contactId">Update Contact with the following Contact ID:</label>
            <input type="text" id="contactId" name="contactId">
            <br/><br/>
            <label for="contactType">New Contact Type</label>
            <input type="text" id="contactType" name="contactType">
            <br/><br/>
            <label for="contactInfo">New Contact Info</label>
            <input type="text" id="contactInfo" name="contactInfo">
          </div>
          <br/>
          <button type="button" id="updatePersonSubmit" onclick="updatePerson();">Update</button>
        </form>
      </div>
      <hr />

      <div class="persons-form-container">
        <h2>Delete Person</h2>
        <form id="deletePersonForm" class="persons-form" action="#">
          <div class="person-form-entry">
            <label for="personId">Person ID:</label>
            <input type="text" id="personId" name="personId">
            <br/><br/>
            <label for="deletePersonData">Delete person with all data</label>
            <input type="checkbox" id="deletePersonData" name="deletePersonData">
            <br/><br/>
            <label for="deleteAllContacts">Delete all contacts</label>
            <input type="checkbox" id="deleteAllContacts" name="deleteAllContacts">
            <br/><br/>
            <label for="contactId">Contact ID:</label>
            <input type="text" id="contactId" name="contactId">
            <br/><br/>
            <label for="deleteContactWithId">Delete contact with given ID</label>
            <input type="checkbox" id="deleteContactWithId" name="deleteContactWithId">
          </div>
          <br/>
          <button type="button" id="deletePersonSubmit" onclick="deletePerson();">Delete</button>
        </form>
      </div>

      <div class="persons-form-container">
        <h2>Search Person</h2>
        <form id="searchPerson" class="persons-form" action="#">
          <div class="person-form-entry">
            <label for="personIdToSearch">Person Id</label>
            <input type="text" id="personIdToSearch" name="personIdToSearch">
            <br/><br/>
            <label for="personNameToSearch">Person Name</label>
            <input type="text" id="personNameToSearch" name="personNameToSearch">
          </div>
          <br/>
          <button type="button" id="searchPersonSubmit" onclick="searchPerson();">Search</button>
        </form>
      </div>
      <hr />

    </div>
    <script type="text/javascript" src="js/personRegistryApi.js"></script>
  </body>
</html>
